    /* TODO 9: Add a media query for browser window width of 600px or greater */

            grid-template-columns: 

            grid-template-areas:

    /* Basic form styling */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"], 
    input[type="email"], 
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #2e7ebc;
        display: block;
        margin-top: 5px;
    }

    fieldset {
        border: 1px solid #2e7ebc;
        padding: 10px;
    }

    legend { font-weight: bold; }

    button {
        padding: 10px 15px;
        background-color: #2e7ebc;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #1a5a8a;
    }

        color: #f00;
        width: 100%;

<body>
    
    
    <form class="grid-form" action="success.html" method="post" name="shipping" id="shipping-form">
        
        <div class="reminder">
            <h4>** Required Field</h4>
        </div>
        
        <div class="first-name">
            <label for="first-name">First Name: **</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
        </div>

        <div class="last-name">
            <label for="last-name">Last Name: **</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
        </div>

        <div class="username">
            <label for="username">Username: **</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <div class="email">
            <label for="email">Email: **</label>
            <input type="email" id="email" name="email" placeholder="jsmith@example.com">
        </div>

        <div class="street1">
            <label for="address1">Street Address 1: **</label>
            <input type="text" id="address1" name="address1" placeholder="123 Main St." required>
        </div>

        <div class="street2">
            <label for="address2">Street Address 2:</label>
            <input type="text" id="address2" name="address2" placeholder="Apt. 4B">
        </div>

        <div class="city">
            <label for="city">City: **</label>
            <input type="text" id="city" name="city" required placeholder="Enter your city">
        </div>

        <div class="state">
            <label for="state">State: **</label>
            <select id="state" name="state" required>
                <option value="">Select your state</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
                <option value="FL">Florida</option>
                <option value="IL">Illinois</option>
            </select>
        </div>

        <div class="zip">
            <label for="zip">Zip: **</label>
            <input type="text" id="zip" name="zip" maxlength="5" required placeholder="12345">
        </div>

        <div class="country">
            <label for="country">Country: **</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="US">United States</option>
                <option value="MX">Mexico</option>
                <option value="UK">United Kingdom</option>
                <option value="AU">Australia</option>
                <option value="DE">Germany</option>
            </select>
        </div>

        <div class="shipping-selection">
            <label for="shipping-method">Shipping Method: **</label>
            <select name="shipping-method" id="shipping-method" required>
                <option value="">Choose a method</option>
                <option value="same-day">Same-Day</option>
                <option value="two-day">Two-Day</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="payment-selection">
            <fieldset>
                <legend>Payment Method: **</legend>
                <div>    
                    <input type="radio" name="payment-type" id="credit" value="Credit Card" required>
                    <label for="credit" style="display:inline;">Credit Card</label>
                </div>
                <div>
                    <input type="radio" name="payment-type" id="debit" value="Debit Card">
                    <label for="debit" style="display:inline;">Debit Card</label>
                </div>
                <div>
                    <input type="radio" name="payment-type" id="paypal" value="Paypal">
                    <label for="paypal" style="display:inline;">Paypal</label>
                </div>
            </fieldset>
        </div>

        <div class="submit">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
