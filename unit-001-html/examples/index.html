<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Font Example</title>
<style>
:root{
	font-size: 16px;  /* Default font size in pixels */
}

body {
	font-family: Arial, Helvetica, sans-serif;  /* Default font families */
}

@media screen and (max-width: 550px) {
  body {
    font-size: 1.6rem;  /* Font size in rem for narrow viewports */
	background-color: lightcyan;
	color: red;
	font-weight: bold;
  }
}

</style>
</head>
<body>
  <p>This is some sample text.</p>
</body>
</html>
