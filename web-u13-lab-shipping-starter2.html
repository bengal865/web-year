<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address Form / Part 2</title>
</head>
<body>

  <!-- 
  TODO 1: To each DIV inside your <form> element, apply the following class:

  - first-name
  - last-name
  - 
  
  -->

    <form class="grid-form" action="#" method="post" name="order" id="order">
        <div class="first-name">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
        </div>

        <div class="last-name">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
        </div>

        <div>
            <label for="address1">Address Line 1:</label>
            <input type="text" id="address1" name="address1" required placeholder="Enter your street address">
        </div>

        <div>
            <label for="address2">Address Line 2:</label>
            <input type="text" id="address2" name="address2" placeholder="Apt, Suite, etc. (optional)">
        </div>

        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required placeholder="Enter your city">
        </div>

        <div>
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option>Select your state</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
                <option value="FL">Florida</option>
                <option value="IL">Illinois</option>
            </select>
        </div>

        <div>
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" maxlength="5" required placeholder="Enter your five-digit zip code">
        </div>

        <div>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option>Select your country</option>
                <option value="US">United States</option>
                <option value="MX">Mexico</option>
                <option value="UK">United Kingdom</option>
                <option value="AU">Australia</option>
                <option value="DE">Germany</option>
            </select>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    
    <script src="main.js"></script>

</body>

</html>
