<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal HTML5 Form</title>
</head>
<body>
    <h1>Shipping Form: Part 2</h1>
    <!-- 
    TODO 1: Add action and method attributes to opening <form> tag 
    
        - Set action to: success.html
        - Set method to: get

        -->
    <form action="success.html" method="get">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">

        <br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">

        <br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <br><br>

         <!-- TODO 2: Add the following fields to the form:
            - Street Address (text input)
            - City (text input)
            - State (select dropdown with 5 state options)
            - Zip Code (text input)
            - Shipping Method (select dropdown with 3 shipping options)
            - Payment Method (radio buttons with 3 payment options)
            - Terms and Conditions Agreement (checkbox with label)
        -->

        <!-- TODO 3: Add label element with for attribute to all form fields (except Submit button) -->

        <!-- TODO 4: Use double <br> to add gap between input fields -->

        <!-- TODO 5: Add id and name attributes to all input fields (except Submit button) -->

        <label for="street-address">Street Address:</label>
        <input type="text" id="street-address" name="street-address">

        <br><br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city">

        <br><br>

        <label for="state">State:</label>
        <select name="state" id="state">
            <option value="">Select your state...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
        </select>

        <br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip">

        <br><br>

        <label for="shipping">Shipping Method:</label>
        <select name="shipping" id="shipping">
            <option value="">Select shipping method...</option>
            <option value="standard">Standard</option>
            <option value="2-day">2-Day Air</option>
            <option value="express">Express</option>
        </select>

        <br><br>

        <label for="payment-method">Payment Method:</label>
        <input type="radio" name="payment-method" id="credit-card" value="credit-card">
        <label for="credit-card">Credit Card</label>
        <input type="radio" name="payment-method" id="paypal" value="paypal">
        <label for="paypal">PayPal</label>
        <input type="radio" name="payment-method" id="apple-pay" value="apple-pay">
        <label for="apple-pay">Apple Pay</label>

        <br><br>

        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the terms and conditions for my order.</label>

        <br><br>

        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
