<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Annoying Form</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        form { max-width: 400px; border: 1px solid #ccc; padding: 20px; }
        div { margin-bottom: 15px; }
        input { display: block; width: 100%; margin-top: 5px; }
        input[type="checkbox"], input[type="radio"] { display: inline; width: auto; }
    </style>
</head>
<body>

    <h2>Fix This Form</h2>
    <p>This form is broken. It has no attributes. It doesn't know who you are, it doesn't save data, and it submits even if it's empty. Fix it!</p>

    <form action="#">
        <div>
            <label>First Name:</label>
            <input type="text"> </div>

        <div>

        <div>
            <label>Last Name:</label>
            <input type="text"> </div>

        <div>
            <label>Email Address:</label>
            <input type="email"> </div>

        <div>
            <label>Enter your username:</label>
            <input type="text">
        </div>

        <div>
            <input type="checkbox">
            <label>I agree to the Terms of Service</label> </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
