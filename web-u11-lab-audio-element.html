<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">  
<title>Multimedia | Audio Element</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-items: center;
      align-content: space-between;
      
      margin: 20px auto;
      width: 500px;
      max-height: 300px;
      border: 2px solid black;
    }

    audio, .transcript {
      margin-top: 2rem;
      margin-bottom: 2rem;
      align-self: center;
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
    }



  
  </style>   
</head>
<body>

  <div class="container">

    <h1>Web Design Podcast</h1>

    <audio controls="controls">

      <source src="podcast.mp3" type="audio/mpeg">
      <source src="podcast.ogg" type="audio/ogg">

      <a href="podcast.mp3">Download the podcast</a> (.mp3 file)

    </audio>


  <a href="podcast.txt" class="transcript">Podcast Transcript</a>

  </div><!-- End of container DIV -->


</body>
</html>
