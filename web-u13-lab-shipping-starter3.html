<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Form</title>
</head>
<body>
    <h1>Shipping Form: Part 3</h1>
    <!-- 
    TODO 1: Add action and method attributes to opening <form> tag 
    
        - Set action to: success.html
        - Set method to: post
        - Set id and name for form to "shipping-form"

        -->
    <form action="success.html" method="post" id="shipping-form" name="shipping-form">
        <label for="fname">First Name**:</label>
        <!-- TODO 2: Add required attribute to these form fields:
         - First Name
         - Last Name
         - Username
         - Email    
         - Street Address
         - City
         - State
         - Zip Code
         - Shipping Method
         - Payment Method
         - Terms and Conditions

         -->
        <input type="text" id="fname" name="fname" required>

        <br><br>

        <label for="lname">Last Name**:</label>
        <input type="text" id="lname" name="lname" required>

        <br><br>

        <label for="username">Username**:</label>
        <input type="text" id="username" name="username" required>

        <br><br>

        <label for="email">Email**:</label>
        <input type="email" id="email" name="email" required>

        <br><br>

        <!-- TODO 3: Add label element with for attribute to all form fields (except Submit button) -->

        <!-- TODO 4: Add required attribute to all input fields (except Submit button) -->

        <!-- TODO 5: Add ** as visual cue to label element text for all required input fields -->

        <!-- TODO 6: Group radio buttons with fieldset and legend elements to make them accessible to people with disabilities -->


        <label for="street-address">Street Address**:</label> 
        <input type="text" id="street-address" name="street-address" required>

        <br><br>

        <label for="city">City**:</label>
        <input type="text" name="city" id="city" required>

        <br><br>

        <label for="state">State**:</label>
        <select name="state" id="state" required>
            <option value="">Select your state...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
        </select>

        <br><br>

        <label for="zip">Zip Code**:</label>
        <input type="text" id="zip" name="zip" required>

        <br><br>

        <label for="shipping">Shipping Method**:</label>
        <select name="shipping" id="shipping" required>
            <option value="">Select shipping method...</option>
            <option value="standard">Standard</option>
            <option value="2-day">2-Day Air</option>
            <option value="express">Express</option>
        </select>

        <br><br>

        <fieldset>
            <legend>Payment Method**:</legend>
            
            <input type="radio" name="payment-method" id="credit-card" value="credit-card" required>
            <label for="credit-card">Credit Card</label>
            <input type="radio" name="payment-method" id="paypal" value="paypal">
            <label for="paypal">PayPal</label>
            <input type="radio" name="payment-method" id="apple-pay" value="apple-pay">
            <label for="apple-pay">Apple Pay</label>
        </fieldset>

        <br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions for my order.</label>

        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
